
<p>
  newsfeed works!
</p>
<div class="container">
  <div id="blog" class="row">

    <div class="col-sm-2 paddingTop20">
      <nav class="nav-sidebar">
        <ul class="nav">
          <li class="active"><a href="javascript:;"><span class="glyphicon glyphicon-star"></span> Categories</a></li>
        <br>
          <li><button class="btn btn-success" data-toggle="modal" data-target="#myModal" >Add-News-Feed</button></li>

          <li class="nav-divider"></li>
          <li><a href="javascript:;"><i class="glyphicon glyphicon-off"></i> Sign in</a></li>
        </ul>
      </nav>
      <div><h2 class="add"></h2></div>
    </div>
    <div class="col-md-10 blogShort" *ngFor="let i of data; let j =index">
      <h1>{{i.title}}</h1>
      <article><p>{{i.post}}
      </p></article>
      <div>
        <div class="col-md-10">
          <div  *ngFor="let c of comment1",*ngIf="i.title==com_title;">
            <td>{{c}}</td>
          </div>
        </div>
      </div>
      <a class="btn btn-blog pull-left marginBottom10"(click)="dis(i.title)" >VIEW COMMENTS</a>
      <a class="btn btn-blog pull-right marginBottom10" data-toggle="modal" data-target="#myModal1" (click)="dis(i.title)" >ADD COMMENTS</a>
    </div>


   <!-- <div class="col-md-12 gap10"></div>-->
  </div>
</div>
<!---------------------------------------------------------------------------------------------->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Write a Post</h4>
      </div>
      <form></form>
      <div class="modal-body">
        <div class="form-group">
          <label>Title:</label>
          <input type="text" class="form-control" id="tit" value="{{tit}}">

        </div>
        <div class="form-group">
          <label >Comment:</label>
          <textarea class="form-control" rows="5" id="post"></textarea>
          {{post}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="add()"data-dismiss="modal">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!---------------------------------------------------------------------------------------------->

<div class="modal fade" id="myModal1" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><h1>Comment of :{{com_title}}</h1></h4>
      </div>
      <div class="modal-body">

       <div *ngFor="let c of comment1">
         <td>{{c}}</td>
       </div>
        <div class="col-lg-6">
          <input class="form-control" id="com_com" placeholder="please enter your comment">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="add_com(com_title)">Submit</button>
      </div>
    </div>

  </div>
</div>
